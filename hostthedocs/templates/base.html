<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>

    <!-- Bootstrap -->
    <link href="{{prefix}}/static/bootstrap3/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style type="text/css">
        html {
            margin: 0;
            height: 100%;
        }
        body {
            /* margin-top: 50px; */
            /* height: 100%; */
            margin: 0;
            min-width: 100vw;
            min-height: 100vh;
            height: 100%;
        }
        .htd-item {
            background-color: #efefef;
        }
        .htd-group {
            margin-bottom: 30px;/* spaces out the feature boxes once they start to stack responsively */
        }

        footer {
            margin: 50px 0;
        }

        .full-height {
            width: 100%;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .fill-height {
            width: 100%;
            /* height: 100%; */
            flex-grow: 1;
            flex-shrink: 0;
            flex-basis: 100%;
        }

        .w-100 {
            width: 100%;
        }

        .header {
            height: 10%;
        }

        .content {
            height: 90%;
        }

        .embed {
            width: 100%;
            height: 100%;
            min-height: 100%;
        }
    </style>
  </head>
  <body class="full-height">
    <div class="container-fluid fill-height">
        <nav class="navbar navbar-default">
            <div class="row">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">{{ title }}</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="{{prefix}}">Home</a></li>
                </ul>
            </div>
        </nav>

        {% block body %}{% endblock %}
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{prefix}}/static/bootstrap3/js/bootstrap.min.js"></script>
  </body>
</html>
