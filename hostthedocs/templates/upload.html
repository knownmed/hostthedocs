{% extends 'base.html' %}

{% block body %}

<div class="container-fluid">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="project" class="col-sm-2 control-label">Project</label>
            <div class="col-sm-6">
                <input class="form-control" id="project" placeholder="Project" value="{{project}}">
            </div>
        </div>
        <div class="form-group">
            <label for="version" class="col-sm-2 control-label">Version</label>
            <div class="col-sm-6">
                <input class="form-control" id="version" placeholder="Version" value="{{version}}">
            </div>
        </div>
        <div class="form-group">
            <label for="docs-zip-file" class="col-sm-2 control-label">Docs Zip File</label>
            <div class="col-sm-6">
                <input type="file" class="form-control" id="docs-zip-file">
            </div>
        </div>
    </form>
</div>

{% endblock %}
